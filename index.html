<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Site</title>
    <meta name="description" content="Welcome to my website built with GitHub Pages!">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            padding: 40px;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.4rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        a {
            color: #fff;
            text-decoration: none;
            border-bottom: 2px solid #fff;
            padding-bottom: 2px;
        }
        a:hover {
            opacity: 0.7;
        }
        .emoji {
            font-size: 5rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">Welcome!</div>
        <h1>Hello, World!</h1>
        <p>
            Congratulations! Your GitHub Pages site is now working perfectly.<br><br>
            This <code>index.html</code> file is in the right place with the correct name.
        </p>
        <p>
            Made with ❤️ using <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>
        </p>
    </div>
</body>
</html>
